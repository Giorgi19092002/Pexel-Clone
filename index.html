<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Resizer JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="bi bi-camera-fill"></i>
            <span></span>
          </div>
          <div class="buttons">
            <i class="bi bi-download"></i>
            <i class="bi bi-x-lg"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="" alt="preview-img"></div>
        </div>
      </div>
    </div>
    <section class="search">
      <img src="images/search-img.jpg" alt="search-img">
      <div class="content">
        <h1>Image gallery with JavaScript</h1>
        <p>Search and download any image within a second</p>
        <div class="search-box">
          <i class="bi bi-search"></i>
          <input type="text" placeholder="Search Images">
        </div>
      </div>
    </section>
    <section class="gallery">
      <ul class="images">
          
      </ul>
      <button class="load-more">Load More</button>
    </section>

  </body>
</html>
